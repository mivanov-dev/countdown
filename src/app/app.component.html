<p>
  date: <span class="date">{{currentDate | date: 'dd/MM/YY'}}</span>
  time: <span class="time">{{currentTime}}</span>
</p>

<input #date
       type="date">
<input #time
       type="time">

<app-countdown [date]="date"
               [time]="time"
               (event)="handleEvent($event)"></app-countdown>

<p *ngIf="isEnd">End !</p>
