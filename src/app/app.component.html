<p>
  date: <span class="date">{{currentDateTime | date: 'd/MM/yy'}}</span>
  time: <span class="time">{{currentDateTime | date: 'HH:mm:ss'}}</span>
</p>

<input #date
       type="date">
<input #time
       type="time">

<app-countdown [date]="date"
               [time]="time"
               (event)="handleEvent($event)"></app-countdown>

<p *ngIf="isEnd">End !</p>
